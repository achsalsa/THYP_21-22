<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <style>
        body{
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="select">
            <select id="resource_templates">
            </select>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js">
    </script>
    <script>
        $( document ).ready(function() {
            var test;
            $.ajax({ 
            url: "https://github.com/achsalsa/THYP_21-22/blob/main/omk/data/resource_templates.json", 
            type: 'GET', 
            dataType: 'json', 
            success: function(response) {
                // Do what ever with the response here

                // or save it for later. 
                test = response;
                var mySelect = document.getElementById('resource_templates');
                
                for (i=0;i<test.length;i++) {
                    var newOption = document.createElement("option");
                    newOption.innerHTML=test[i]['o:label']; 
                    newOption.setAttribute("value", test[i]['o:id']);
                    mySelect.appendChild(newOption);
                } 
            }
            })
        });
    </script>
</body>
</html>
